<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gomoku3D - Nekomaru(at)pku.edu.cn</title>
    <link rel="stylesheet" href="/static/css/shared.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <style>
        header { margin: 0.2em; flex-direction: column; }
        main   { margin: 0.2em; }
        .title { margin: 0.1em; color: #2196F3; font-size: 6em;   }
        .text  { color: #90A4AE; font-size: 1.5em; }

        .user-name-container {
            margin-bottom: 1em;
        }

        label[for="user-name"] {
            color: #2196F3;
        }
    </style>
</head>
<body>
    <header><h1 class="title">Gomoku3D</h1></header>
    <main>
        <div class="user-name-container">
            <label for="user-name">User Name:</label>
            <input id="user-name" type="text"></input>
        </div>
        <a id="play" class="button">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" height="1em" width="1em">
                <path d="M12,2C6.48,2,2,6.48,2,12s4.48,10,10,10s10-4.48,10-10S17.52,2,12,2z M12,20c-4.41,0-8-3.59-8-8s3.59-8,8-8s8,3.59,8,8 S16.41,20,12,20z M9.5,16.5l7-4.5l-7-4.5V16.5z" />
            </svg>
            <span>Play</span>
        </a>
        <p id="status" class="text">looking for games.</p>
    </main>
    <footer>
        <p id="author" class="text">Nekomaru(at)pku.edu.cn</p>
        <p id="license" class="text">
            Licensed under GPLv3 on <a href="https://github.com/PKU-Nekomaru/">GitHub</a>
        </p>
    </footer>
    <script>
        $("#play").click(async () => {
            const userName = $("#user-name").val() ?? "Anonymous";
            const loginResponse = await fetch("/api/v1/login", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ username: userName }),
            });
            const loginData = await loginResponse.json();
            if (loginData.status !== "success") return;

            const getRoomsResponse = await fetch("/api/v1/rooms");
            const roomsData = await getRoomsResponse.json();
            if (roomsData.status !== "success") return;
            let roomId;
            if (roomsData.data.length === 0) {
                const createRoomResponse = await fetch("/api/v1/new-room", {
                    method: "POST",
                });
                const createRoomData = await createRoomResponse.json();
                if (createRoomData.status !== "success") return;
                roomId = createRoomData.data.room_id;
            }
            else {
                roomId = roomsData.data.filter(room => ! room.started)[0].id;
                const joinRoomResponse = await fetch("/api/v1/join-room", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ room_id: roomId }),
                });
                const joinRoomData = await joinRoomResponse.json();
                if (joinRoomData.status !== "success") return;
            }
            while (true) {
                const queryRoomResponse = await fetch(`/api/v1/rooms/${roomId}`);
                const queryRoomData = await queryRoomResponse.json();
                if (queryRoomData.status !== "success") continue;
                if (queryRoomData.data.player_count === 2)
                    break;
                await new Promise(resolve => setTimeout(resolve, 1000));
            }
            window.location.href = `/play`;
        });
    </script>
</body>
</html>
